---
# defaults file for rabbitmq

rabbitmq_erlang_cookie: "MY_SECRET_COOKIE"

# MUST match `hostname` command output
rabbitmq_nodes:
  - rabbit1
  - rabbit2
  - rabbit3

rabbitmq_user: "admin"
rabbitmq_password: "Admin123"

rabbitmq_vhost: "/"

rabbitmq_policy_name: "ha-all"
rabbitmq_policy_pattern: ".*"

# Classic mirrored queues (OK for lab)
rabbitmq_policy_definition: '{"ha-mode":"all"}'
