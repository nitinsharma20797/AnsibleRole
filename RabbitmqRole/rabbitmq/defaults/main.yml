---
# defaults file for rabbitmq

# ---------------------------
# RabbitMQ core settings
# ---------------------------
rabbitmq_erlang_cookie: "MY_SECRET_COOKIE"

# MUST match `hostname` output on all nodes
rabbitmq_nodes:
  - node1
  - node2
  - node3 

# ---------------------------
# User & vhost
# ---------------------------
rabbitmq_user: "admin"
rabbitmq_password: "Admin123"
rabbitmq_vhost: "/"

# ---------------------------
# Packages (OS aware)
# ---------------------------
rabbitmq_package_name: rabbitmq-server

rabbitmq_packages_debian:
  - rabbitmq-server
  - erlang

rabbitmq_packages_aws:
  - rabbitmq-server
  - erlang

rabbitmq_service_name: rabbitmq-server

# ---------------------------
# Queues to create
# ---------------------------
rabbitmq_queues:
  - name: queue1
  - name: queue2
  - name: queue3


#  For production (Quorum Queues) use instead:
# rabbitmq_policy_definition: >
#   {"queue-type":"quorum"}
# -------------------------------
# RabbitMQ SSL defaults
# -------------------------------

rabbitmq_ssl_enabled: true   # set true to enable SSL
rabbitmq_ssl_port: 5671

# Generated by ssl.yml
rabbitmq_ssl_cert: /etc/rabbitmq/ssl/server.pem
rabbitmq_ssl_key: /etc/rabbitmq/ssl/server.key
rabbitmq_ssl_cacert: /etc/rabbitmq/ssl/ca.pem

# SSL verification settings
rabbitmq_ssl_verify: verify_none
rabbitmq_ssl_fail_if_no_peer_cert: false

